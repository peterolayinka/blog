{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	<div class="post" >
		<h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
		{% if user.is_authenticated %}
			<a href="{% url 'post_edit' post_id=post.pk %}" class="edit-post">Edit Post</a>
		{% endif %}
		<p class="date">{{ post.created_date|date:'d-m-Y' }}</p>
		<div class="post-content">
			<p >{{ post.text|truncatechars:50 }}</p>
		</div>
	</div>
	{% endfor %}
{% endblock %}
